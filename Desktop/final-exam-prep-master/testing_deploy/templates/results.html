<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
</head>
<body>
    <h1>Your Score: {{ score }} / {{ total }}</h1>
    <h2>Wrong Answers:</h2>
    <ul>
        {% for wrong_answer in wrong_answers %}
            <li>{{ wrong_answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
