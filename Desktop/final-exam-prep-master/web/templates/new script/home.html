<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"

    <style>
      * {
        font-family:"poppins", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .home-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: start;
        align-items: center;
        background-color: white;
        gap: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
        z-index: -10;
      }
      .panel {
        flex-basis: 25%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        background-color: rgba(255, 255, 255, 0.84);
      }
      .panel__button-group {
        display: flex;
        justify-content: flex-start;
        gap: 0.8rem;
        width: 100%;
      }
      .panel__user {
        background-color: #1976d2;
        opacity: 1;
        border-radius: 40px;
        width: 100%;
        padding: 8px 16px;
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        .panel__user__image {
          width: 32px;
          height: 32px;
          border-radius: 50%;
          position: absolute;
          left: 16px;
        }
        .panel__user__content {
          color: white;
          font-size: 1.3em;
          font-weight: 500;
        }
      }
      .panel__target,
      .panel__to-do {
        width: 100%;
        padding: 0.5rem;
        background-color: #90d5ff;
        border-radius: 30px;
      }
      .panel__target__container,
      .panel__to-do__container {
        background-color: white;
        padding: 0.8rem 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        border-radius: 20px;
        img {
          width: 30px;
          height: 30px;
        } 

              
      }
      .panel__target__header,
      .panel__to-do__header {
        display: flex;
        gap: 0.5rem;
      }
      .panel__target__input-container {
        display: flex;
        align-items: center;
        border-radius: 24px;
        background-color: #cccdee;
        padding: 0.5rem 1rem;
        gap: 0.3rem;
        input {
          border: none;
          background-color: transparent;
          width: 100%;
          height: 20px;
        }
        input:focus {
          outline: none;
        }
      }
      .panel__to-do {
        height: 400px;
      }
      .panel__to-do__container {
        height: 100%;
        max-height: 100%;
      }

      .panel__to-do__task__input:checked + label {
        text-decoration: none;
        
      }
      .panel__to-do__tasks-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 100%;
        overflow-y: scroll;
      }

      .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.7rem;
        justify-content: start;
        height: 100%;
        width: 100%;
        padding: 1rem;
      }
      .countdown {
        background-color: #0f3cde87;
        border-radius: 30px;
        padding: 0.5rem 1rem;
        color: white;
        font-size: 1.5em;
        font-weight: 500;
        box-shadow: 2px 2px 4px 2px #0f3cde87;
      }
      .calendar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #cccdee;
        border-radius: 30px;
        padding: 0.5rem 1rem;
        color: black;
        height: 150px;
        width: 90%;
        margin-bottom: 12px;
        position: relative;
      }

      .calendar-days {
        display: flex;
        justify-content: space-between;
        width: 80%;
        font-size: 1.2em;
        font-weight: bold;
      }

      .calendar-day {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        img {
          background-color:white;
          box-shadow: inset 0 0 0px 20px white;
          width: 30px;
          height: 30px;
        }
      }

      .calendar-button-prev,
      .calendar-button-next {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
      }

      .calendar-button-prev:hover,
      .calendar-button-next:hover {
        opacity: 0.6;
      }

      .calendar-review-container {
        background-color: #ffc107;
        border-radius: 30px;
        color: black;
        font-size: 1.3em;
        font-weight: 500;
        padding: 0.5rem 1.2rem;
      }
      .subjects {
        display: flex;
        gap: 0.5rem;
        width: 100%;
        justify-content: space-evenly;
        align-items: center;
        margin-bottom: 12px;
      }
      .subject-item {
        background-color: #90d5ffd8;
        padding: 0 1rem;
        border-radius: 40px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        min-width: 180px;
        .subject-item__name {
          color: black;
          font-size: 2em;
          font-weight: 500;
        }
      }
      .charts-container {
        width: 90%;
        background-color: rgba(255, 255, 255, 0.859);
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 300px;
        box-shadow: 2px 2px 4px 2px darkcyan;
        padding-left: 32px;
        .circular-progress-bar--general,
        .chart--general {
          width: 45%;
          padding: 0.5rem;
        }
      }
      .encouragement-container {
        width: 75%;
        background-color: #4caf50;
        padding: 1.2rem 1rem;
        border-radius: 30px;
        .encouragement__content {
          color: white;
          font-size: 1.5em;
          font-weight: 500;
          text-align: center;
        }
      }
      button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.6;
      }
      .panel__to-do__task {
        background-color: #90d5ffd8;
        padding: 0.5rem 1rem; 
        border-radius: 20px;
      }
      .panel__to-do__task.checked{
        background-color: #6d9cb9d8;
      }
      .progess-group {
        background-color: transparent;
        width: 90px;
        padding: 15px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
      }

      .circular-progress {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: 0.8s;
      }

      .circular-progress::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #90d5ffd8;
      }
      .subject-value {
        position: relative;
        color: black;
        font-size: 20px;
        font-weight: 200;
      }
      .text {
        display: none;
      }
      .circular-progress-bar--general {
        .progess-group {
          width: 360px;
          padding: 15px 0;
        }

        .circular-progress {
          height: 240px;
          width: 240px;
        }

        .circular-progress::before {
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.859);
        }
        .subject-value {
          font-size: 60px;
          font-weight: bold;
          color: black;
        }
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelectorAll(".panel__to-do__task__input")
          .forEach(function (checkbox) {
            checkbox.addEventListener("change", function () {
              if (checkbox.checked) {
                checkbox.parentElement.classList.add("checked");
              } else {
                checkbox.parentElement.classList.remove("checked");
              }
            });
          });
        const calendarDaysContainer = document.querySelector(".calendar-days");
        const prevButton = document.querySelector(".calendar-button-prev");
        const nextButton = document.querySelector(".calendar-button-next");

        const daysToShow = 7;
        const today = new Date();

        // TODO: ASSIGN DATA TO CONST STUDIEDDAYS, FORMAT: [new Date("yyyy-mm-dd"), new Date("yyyy-mm-dd"), ...]
        const studiedDays = [
          new Date("2024-08-20"),
          new Date("2024-08-18"),
          new Date("2024-08-16"),
        ]; // hardcoding for demo

        let startDate = new Date(today);
        startDate.setDate(today.getDate() - daysToShow + 1);

        // Function to check if the user studied on a given day
        function didStudy(day) {
          return studiedDays.some(
            (studiedDay) => studiedDay.toDateString() === day.toDateString()
          );
        }

        // Function to format date as dd/mm
        function formatDate(date) {
          const day = String(date.getDate()).padStart(2, "0");
          const month = String(date.getMonth() + 1).padStart(2, "0");
          return `${day}/${month}`;
        }

        function createCalendarDays(startDate) {
          calendarDaysContainer.innerHTML = "";
          for (let i = 0; i < daysToShow; i++) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("calendar-day");

            const dateP = document.createElement("p");
            dateP.textContent = formatDate(startDate);

            const img = document.createElement("img");
            img.alt = didStudy(startDate) ? "Studied" : "Not Studied";
            img.src = didStudy(startDate)
              ? "./assets/checked.svg"
              : "./assets/x-icon.svg";

            dayDiv.appendChild(dateP);
            dayDiv.appendChild(img);
            calendarDaysContainer.appendChild(dayDiv);

            startDate.setDate(startDate.getDate() + 1);
          }
        }

        prevButton.addEventListener("click", function () {
          startDate.setDate(startDate.getDate() - 1);
          createCalendarDays(new Date(startDate));
        });

        nextButton.addEventListener("click", function () {
          const nextDate = new Date(startDate);
          nextDate.setDate(nextDate.getDate() + daysToShow);
          if (nextDate <= today) {
            startDate.setDate(startDate.getDate() + 1);
            createCalendarDays(new Date(startDate));
          }
        });

        createCalendarDays(new Date(startDate));

        // TODO: ASSIGN DATA TO CONST SUBJECTS, FORMAT: {name: "subjectName", percent: 0-100}
        const subjects = [
          { name: "math", percent: 65, color: "#78e08f" },
          { name: "physics", percent: 45, color: "#f0932b" },
          { name: "chemistry", percent: 75, color: "#78e08f" },
          { name: "general", percent: 85, color: "#78e08f" },
        ];

        subjects.forEach((subject) => {
          // define color o day ne`
          if (subject.percent < 25) {
            subject.color = "#eb4d4b";
          } else if (subject.percent < 50) {
            subject.color = "#f0932b";
          } else if (subject.percent < 80) {
            subject.color = "#f9ca24";
          } else {
            subject.color = "#78e08f";
          }
          let container = document.querySelector(
            `.circular-progress-bar--${subject.name}`
          );
          container.innerHTML += `
        <div class="progess-group">
        <div class="circular-progress" >
          <span class="subject-value">0%</span>
        </div>
      </div>
        `;
        });

        //style="  background: conic-gradient(${subject.color} ${3.6 * subject.percent}deg, #fff 0deg);"

        const progressGroups = document.querySelectorAll(".progess-group");

        progressGroups.forEach((progress, index) => {
          let progressStartValue = 0;
          let progressStartEnd = subjects[index].percent;
          let speed = 10;
          let progessTimer = setInterval(() => {
            progressStartValue++;
            if (progressStartValue == progressStartEnd) {
              clearInterval(progessTimer);
            }
            progress.querySelector(".circular-progress").style.background = `
          conic-gradient(${subjects[index].color} ${
              3.6 * progressStartValue
            }deg, #fff 0deg)`;

            progress.querySelector(".subject-value").innerHTML =
              progressStartValue + "%";
          }, speed);
        });

        // Initialize chart--general
        const ctx = document.getElementById("generalChart").getContext("2d");

        // TODO: ASSIGN DATA
        // row
        const labels = ["1", "2", "3", "4", "5", "6", "7"];
        // data theo tung` thang
        const data = [80, 40, 100, 90, 60, 70, 80];
        const generalChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Mức độ hoàn thành",
                data: data,
                fill: false,
                borderColor: "rgb(255, 61, 0)",
                tension: 0.1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
